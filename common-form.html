<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Form</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Common Web Form</a>
        </div>
    </nav>
    <br>

    <div class="container">

        <form method="post" action="#">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                    <div id="nomeHelp" class="form-text">Escreva seu nome completo neste campo.</div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-3">
                    <label for="rg" class="form-label">Documento de Identidade</label>
                    <input type="text" class="form-control" id="rg" aria-describedby="rgHelp">
                    <div id="rgHelp" class="form-text">Ex: 00.000.000.</div>
                </div>
                <div class="mb-3 col-1">
                    <label for="rg-digito" class="form-label">Dígito</label>
                    <input type="text" class="form-control" id="rg-digito" aria-describedby="rg-digitoHelp">
                    <div id="rg-digitoHelp" class="form-text">Ex: Z.</div>
                </div>
                <div class="mb-3 col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp">
                    <div id="cpfHelp" class="form-text">Ex: 999.999.999-99.</div>
                </div>
                <div class="mb-3 col-5">
                    <label for="carteira" class="form-label">Número da Carteira de Trabalho</label>
                    <input type="text" class="form-control" id="carteira">
                </div>
            </div>

            <div class="row">

                <div class="mb-3 col-8">
                    <label for="situ" class="form-label">Estado Civil</label>
                    <div id="situ" aria-describedby="situHelp">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estadocivil" id="solteiro" value="Solteiro">
                            <label class="form-check-label" for="solteiro">Solteiro</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estadocivil" id="casado" value="Casado">
                            <label class="form-check-label" for="casado">Casado</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estadocivil" id="separado" value="Separado">
                            <label class="form-check-label" for="separado">Separado</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estadocivil" id="divorciado" value="Divorciado">
                            <label class="form-check-label" for="divorciado">Divorciado</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estadocivil" id="viuvo" value="Viúvo">
                            <label class="form-check-label" for="viuvo">Viúvo</label>
                        </div>
                        <div id="situHelp" class="form-text">Escolha uma das opções.</div>
                    </div>
                </div>

                <div class="mb-3 col-4">
                    <label for="situ2" class="form-label">Vive em União Estável?</label>
                    <div id="situ2" aria-describedby="situ2Help">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="uniaoestavel" id="sim" value="Sim">
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="uniaoestavel" id="nao" value="Não">
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                        <div id="situ2Help" class="form-text">Campo obrigatório.</div>
                    </div>
                </div>

            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <script>
            $(document).ready(function(){
                $('#cpf').mask('000.000.000-00');
                $('#rg').mask('00.000.000');

                $("#campoData").mask("99/99/9999");
                $('#tempo').mask('00:00:00');
                $('#data_tempo').mask('00/00/0000 00:00:00');
                $('#cep').mask('00000-000');
                $('#tel').mask('00000-0000');
                $('#ddd_tel').mask('(00) 0000-0000');
                $('#cpf').mask('000.000.000-00');
                $('#cnpj').mask('00.000.000/0000-00');
                $('#dinheiro').mask('000.000.000.000.000,00' , { reverse : true});
                $('#dinheiro2').mask("#.##0,00" , { reverse:true});
            });
        </script>

    </div>
</body>
</html>
